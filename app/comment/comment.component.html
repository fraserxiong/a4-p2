<section class="comment">
	<aside>
		<img class="img-rounded img-responsive" [src]="user.avatar_url" alt="{{user.name}}"/>
		<rating [rate]="comment.rating"></rating>
	</aside>
	<article>
		<header>
			<span>{{comment.date}}<a >{{user.name}}</a> says:</span>
			<span><a>Reply:</a></span>
		</header>
		<p>
			{{comment.message}}
		</p>
	</article>
</section>
