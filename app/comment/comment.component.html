<section class="comment">
	<aside>
		<img class="img-rounded" [src]="user?.avatar_url" alt="{{user?.name}}"/>
	</aside>
	<article>
		<header>
			<span><a [routerLink]="['UserProfile', {id: user?.id}]">{{user?.name | Capitalize}}</a> {{comment.date}}</span>
			<span *ngIf="comment.deletable"><a (click)="delete()">Delete</a></span>
		</header>
		<p>
			<rating [rate]="comment.rating"></rating>
			{{comment.message}}
		</p>
	</article>
</section>
