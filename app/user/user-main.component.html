<div id='user-main'>
  <aside class="container-fluid">
    <user-sidebar (stateSelected)="selectState($event)"></user-sidebar>
  </aside>

  <section [ngSwitch]="state">
    <!-- User Profile-->
    <div id="dashboard_users" class="container-fluid" *ngSwitchWhen="stateEnum.Profile" *ngSwitchDefault>
      <user [user]='user'></user>
    </div>
    <!--Edit Profile-->
    <div id="dashboard_edit" class="container-fluid" *ngSwitchWhen="stateEnum.Edit">
      <user-edit [user]='user' (stateSelected)="selectState($event)"></user-edit>
    </div>
    <!--Change Password-->
    <div id="dashboard_changepassword" class="container-fluid" *ngSwitchWhen="stateEnum.ChangePassword">
      <user-change-password [user]='user' (stateSelected)="selectState($event)"></user-change-password>
    </div>
  <!-- User My Friends-->
    <div id="dashboard_friends" class="container-fluid" *ngSwitchWhen="stateEnum.Friends">
      <user-my-friend [user]='user'></user-my-friend>
    </div>

      <!-- User Add Friends-->
    <div id="dashboard_addfriends" class="container-fluid" *ngSwitchWhen="stateEnum.AddFriend">
      <user-add-friend [user]='user'></user-add-friend>
    </div>

    <!-- User My Dish-->
    <div id="dashboard_mydish" class="container-fluid" *ngSwitchWhen="stateEnum.Mydish" >
      <user-my-dish [user]='user'></user-my-dish>
    </div>

    <!-- User New Dish-->
    <div id="dashboard_newdish" class="container-fluid" *ngSwitchWhen="stateEnum.Newdish" >
      <dish-upload [user]='user'></dish-upload>
    </div>

    <!-- User My order-->
    <div id="dashboard_myorder" class="container-fluid" *ngSwitchWhen="stateEnum.Myorder" >
      <user-my-order [user]='user'></user-my-order>
    </div>

    <!-- User Friend message-->
    <div id="dashboard_fmessage" class="container-fluid" *ngSwitchWhen="stateEnum.FriendMessage" >
      <user-friend-message [user]='user'></user-friend-message>
    </div>

    <!-- User Order message-->
    <div id="dashboard_omessage" class="container-fluid" *ngSwitchWhen="stateEnum.OrderMessage" >
      <user-order-message [user]='user'></user-order-message>
    </div>
    


  </section>
</div>
