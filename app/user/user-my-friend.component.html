

<article class="container-fluid dashboard_friends">
  <h1>My Friends:</h1>
  <section class="friends_list">
    <user-avatar *ngFor="#friend of friends" [user]="friend"></user-avatar>
    </section>
</article>

<div class='add-friend'>
<h1>New Friend:</h1>
	<div id="search-friend">
		<input #addfriendInput class="input" placeholder="Keyword..."/>
		<button (click)="search(addfriendInput.value)">SEARCH</button>
	</div>
</div>
