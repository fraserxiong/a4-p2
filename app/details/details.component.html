<div>
    <header></header>
    <div class="content center">
        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{item.name}}
                        <small>{{item.location}}</small>
                    </h1>
                </div>
            </div>

            <div class="row">

                <div class="col-md-8">
                    <img class="img-responsive" src={{item.url}} alt="">
                </div>

                <div class="col-md-4">
                    <h3>Description</h3>
                    <p>{{item.description}}</p>
                    <h3>Categories</h3>
                    <ul>
                        <li *ngFor="#category of item.categories">{{category}}</li>
                    </ul>
                </div>

            </div>

            <div class="row">

                <div class="col-lg-12">
                    <h3 class="page-header">Related Foods</h3>
                </div>

                <div class="related-result row">
                    <div class="col-xs-12 col-sm-12 col-md-3" *ngFor="#post of related">
                        <a href="#" class="thumbnail">
                            <img src="{{post.url}}" alt="Lorem ipsum" />
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer></footer>
</div>
