<div class="admin-dashboard">
  <aside class="well">
    <admin-sidebar (stateSelected)="gotoState(selectedState)"></admin-sidebar>
  </aside>

  <section [ngSwitch]="state">
    <!-- User Management-->
    <div id="dashboard_users" class="container-fluid" *ngSwitchWhen="stateEnum.Users" *ngSwitchDefault>
      <user-avatar *ngFor="#user of users" [user]="user"></user-avatar>
    </div>

    <!-- Food Management-->
    <div id="dashboard_dishes" class="container-fluid" *ngSwitchWhen="stateEnum.Dishes">
      <dish-list [dishes]="dishes"></dish-list>
    </div>
  </section>
</div>
