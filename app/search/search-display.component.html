<div class="search">
    <div class="content center">
        <div class="container">
            <search-input></search-input>
            <hgroup class="mb20">
        		<h1>Search Results</h1>
        		<h2 class="lead">
                    <strong class="text-danger">{{results.length}}</strong>
                    results were found for the search for
                    <strong class="text-danger">{{query}}</strong></h2>
        	</hgroup>

            <dish-list [dishes]="results"></dish-list>
        </div>
    </div>
</div>
