<div>
    <div class="content center">
        <div class="title">
            {{get_result_length()}} results were found for "{{get_query()}}"...
        </div>
        <ul class="display">
            <li *ngFor="#result of results" class="item">
                <div>
                    <div class="image_container">
                        <img src="{{result.url}}"/>
                    </div>
                    <div class="content_container">
                        <h4>{{result.name}}</h4>
                        <div>
                            {{result.location}}
                        </div>
                        <ul class="categories">
                            <div *ngFor="#c of result.categories">{{c}}</div>
                        </ul>
                        <div>
                            {{result.description}}
                        </div>
                        <div>
                            {{result.price}}
                        </div>
                    </div>
                </div>

            </li>
        </ul>
